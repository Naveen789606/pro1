<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lists</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol type="A">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>



    </ol>
    <hr>
    <h1>unordered list</h1>
    <ul style="list-style:decimal-leading-zero;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
    <hr>
    <h2>description list</h2>

    <dl>
        <b><u>   <dt>example 1</dt>
        </u></b>
        <dd>this is a first exampleof the day!!!!this is a first exampleof the day!!!!
            this is a first exampleof the day!!!!</dd>

    
    </dl>
    




    </ol>

    
</body>
</html>
