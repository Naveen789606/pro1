<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <from id="register" method="post">
    <label>First Name : </label><br>
    <input type="text" name="fname"
    id="name" placeholder="Enter your First Name"><br><br>
    <label>Last Name : </label><br>
    <input type="text" name="fname"
    id="name" placeholder="Enter your Last Name"><br><br>
    <label>your Age : </label><br>

    id="name" placeholder="How old are you?"><br><br>
    <label>Email :</label><br>
    <input type="email" name="email"
    id="name" placeholder="Enter your valid Email"><br><br>
    <label>Gender :</label><br>
    &nbsp;&nbsp;&nbsp;

    <input type="radio" name="gender" id="female">
    &nbsp;&nbsp;&nbsp;

    &nbsp;&nbsp;&nbsp;&nbsp;

    <input type="checkbox" name="Language" id="english">
    &nbsp;

    <input type="checkbox" name="Language" id="urdu">
    &nbsp;

</div>
</div>
